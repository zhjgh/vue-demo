<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>v-on</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-on</h1>
	<hr>
	<h4>v-on 还有一种简单的写法，就是用@代替</h4>
	<hr>
	<div id="app">
		本场比赛得分： {{score}}
		<p>
			<button v-on:click="jiafen">加分</button>
			<button v-on:click="jianfen">减分</button>
		</p>
		<input type="text" v-on:keyup.enter="onEnter" v-model="secondCount">
	</div>

	<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			score: 0
		},
		methods: {
			jiafen: function(){
				this.score++
			},
			jianfen: function(){
				this.score--
			},
			onEnter: function(){
				this.score = this.score + parseInt(this.secondCount)
			}
		}
	})
	</script>
</body>
</html>
